<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FÚTBOL PAPA</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* --- Paleta de Colores MODO OSCURO --- */
        :root {
            --dark-bg: #1a1a1a;
            --card-bg: #2c2c2c;
            --primary-accent: #00ff87; /* Verde Eléctrico */
            --primary-accent-darker: #00cc6c;
            --text-light: #f0f0f0;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-image: url('img/messi-maradona11.jpg');
            /* AJUSTE: 'cover' es mejor para responsive, evita que la imagen se deforme */
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; 
            background-color: var(--dark-bg);
            font-family: 'Oswald', sans-serif;
            color: var(--text-light);
        }

        .main-card {
            background-color: rgba(44, 44, 44, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-weight: 500;
            color: var(--primary-accent);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 135, 0.5);
        }

        @media (min-width: 768px) {
            .title {
                font-size: 3.5rem;
            }
            .main-card {
                padding: 2.5rem;
            }
        }

        .form-label {
            color: var(--text-light);
            font-weight: 400;
        }
        .form-control {
            background-color: var(--dark-bg);
            color: var(--text-light);
            border-color: var(--border-color);
            resize: none;
        }
        .form-control:focus {
            background-color: var(--dark-bg);
            color: var(--text-light);
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 135, 0.25);
        }
        .form-control::placeholder {
            color: var(--text-muted);
        }
        .btn-generate {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
            color: var(--dark-bg);
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s ease-in-out;
        }
        .btn-generate:hover {
            background-color: var(--primary-accent-darker);
            border-color: var(--primary-accent-darker);
            color: var(--dark-bg);
            transform: scale(1.05);
        }

        .team-box {
          background-color: var(--dark-bg);
          border: 1px solid var(--border-color);
          border-radius: 0.5rem;
          padding: 1.5rem;
          height: 100%;
          text-align: center;
        }
        .team-box h5 {
            color: var(--primary-accent);
            font-weight: 700;
            border-bottom: 2px solid var(--primary-accent);
            padding-bottom: 0.75rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .list-group-item {
            background-color: transparent !important;
            color: var(--text-light) !important;
            border: none !important;
            padding: 0.75rem 0.25rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .list-group-item:hover {
            color: var(--primary-accent) !important;
        }
        .list-group-item .bi {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }
        .list-group-item:hover .bi {
            color: var(--primary-accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .teams-enter {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .warning-text {
            color: #ff4d4d;
            font-weight: 700;
            text-align: center;
            padding: 0.5rem;
        }

        .player-card {
            background-color: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            color: var(--text-light);
        }
        .player-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-accent);
        }
        .player-card.selected {
            background-color: var(--primary-accent);
            color: var(--dark-bg);
            font-weight: 700;
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px rgba(0, 255, 135, 0.5);
        }

        .list-group-item.swap-selected {
            background-color: rgba(255, 255, 0, 0.3) !important; /* Yellow highlight for swap */
            border-radius: 0.25rem;
        }

        /* --- Ajustes responsivos para móviles --- */
        @media (max-width: 576px) {
            .title {
                font-size: 2rem; /* Título principal más pequeño en móvil */
            }
            .main-card {
                padding: 1rem; /* Padding reducido en móvil */
            }

            /* Info del partido (Lugar, Fecha, Costo, Encargado) */
            #teamsContainer h3 { /* Lugar (ahora h3) */
                font-size: 1.2rem;
            }
            #teamsContainer h4 { /* Fecha */
                font-size: 1.1rem;
            }
            #teamsContainer p { /* Costo */
                font-size: 1.1rem;
            }
            #teamsContainer h5 { /* Encargado de cobrar */
                font-size: 1rem;
            }

            /* Títulos de equipos (Equipo 1, Equipo 2, etc.) */
            .team-box h5 {
                font-size: 1.1rem; /* Más pequeño para los títulos de equipos */
                padding-bottom: 0.5rem;
                margin-bottom: 0.75rem;
            }

            /* Nombres de jugadores */
            .list-group-item {
                font-size: 0.95rem; /* Nombres de jugadores más pequeños */
                padding: 0.5rem 0.2rem;
            }

            /* Player cards para selección de arqueros */
            .player-card {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            #gkSelectionContainer h4 {
                font-size: 1.3rem;
            }
        }


        /* --- Estilos para el enlace del portfolio (AÑADIDO) --- */
        .portfolio-link {
          color: var(--text-muted); /* Color gris sutil */
          text-decoration: none; /* Saca el subrayado */
          font-size: 0.9rem;
          transition: color 0.2s ease-in-out;
          display: inline-flex;
          align-items: center;
          gap: 0.5rem; /* Espacio entre el ícono y el texto */
        }

        .portfolio-link:hover {
          color: var(--primary-accent); /* Se ilumina en verde al pasar el mouse */
        }
    </style>
</head>
<body class="p-3 p-md-4">

<div class="container">
    <div class="main-card mx-auto" style="max-width: 900px;">
        
        <h1 class="title text-center mb-4">
            <i>FÚTBOL PAPÁ! ⚽</i>
        </h1>

        <div id="settingsContainer">
            <div id="settings">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="inputPlace" class="form-label">Lugar</label>
                        <input type="text" class="form-control" id="inputPlace" placeholder="Ej: San Pablo, Sioux">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDate" class="form-label">Fecha y Horario</label>
                        <input type="text" class="form-control" id="inputDate" placeholder="Ej: Lunes 21hs">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCost" class="form-label">Costo Total del Partido</label>
                        <input type="number" class="form-control" id="inputCost" placeholder="Ej: $70000(un turno), 140000(dos turnos)">
                    </div>
                    <div class="col-md-6">
                        <label for="teamCount" class="form-label">Cantidad de Equipos</label>
                        <select id="teamCount" class="form-select" style="background-color: var(--dark-bg); color: var(--text-light); border-color: var(--border-color);">
                            <option value="2" selected>2 Equipos</option>
                            <option value="3">3 Equipos</option>
                            <option value="4">4 Equipos</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="inputList" class="form-label">PEGA LA LISTA DE JUGADORES:</label>
                    <textarea id="inputList" class="form-control" rows="6" placeholder="1. Maradona&#10;2. Messi&#10;3. Cristiano&#10;4. Ronaldinho&#10;5. Abbondanzieri&#10;...&#10;"></textarea>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                <button id="btnGenerateTeams" class="btn btn-generate btn-lg px-5"><i class="bi bi-lightning-charge-fill me-2"></i>Generar Equipos</button>
            </div>
        </div>

        <div id="gkSelectionContainer" class="mb-4" style="display: none;">
            <h4 class="text-center text-light mb-3">Paso 2: Selecciona los Arqueros</h4>
            <div id="playerCardsContainer" class="row g-2 mb-3">Si
                <!-- Player cards will be injected here by JS -->
            </div>
            <div class="d-grid">
                <button id="btnConfirmGK" class="btn btn-generate btn-lg"><i class="bi bi-check-lg me-2"></i>Confirmar y Armar Equipos</button>
            </div>
        </div>

        <div id="teamsContainer"></div>
        <div id="warning" class="fw-bold mt-3"></div>

        <footer class="text-center mt-4 pt-3 border-top border-secondary">
          <a href="https://tomasgallas.github.io/" target="_blank" rel="noopener noreferrer" class="portfolio-link">
            <i class="bi bi-github"></i>
            <span>Mi Portfolio</span>
          </a>
        </footer>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
